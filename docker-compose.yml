version: '3.8'
services:
  backend:
    build: ./backend_source
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./backend_source:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./vidreacher.db
  frontend:
    build: ./react_enhanced
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
